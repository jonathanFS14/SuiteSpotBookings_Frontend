    .form-v10-content .form-detail .form-group {
      display: flex;

    }

    .form-v10-content .form-detail .form-row {
      position: relative;

    .form-v10-content .form-detail .form-left .form-group .form-row.form-row-1 {

    .form-v10-content .form-detail .form-left .form-group .form-row.form-row-2 {

    }

    .form-v10-content .form-detail select,
    .form-v10-content .form-detail input {
      width: 70%;
      padding: 11.5px 15px 5px;
      border: 1px solid transparent;
      background: 0 0;
      /*appearance: unset;
      -moz-appearance: unset;
      -webkit-appearance: unset;

      -ms-outline: none;
      font-family: montserrat, sans-serif;

      -o-box-sizing: border-box;
      -ms-box-sizing: border-box;
    }

    .form-v10-content .form-detail select {
      background: 0 0;
      position: relative;
      z-index: 9;
      cursor: pointer;
    }

    .form-v10-content .form-detail .form-left select {
      color: #666;
    }

    .form-v10-content .form-detail .select-btn {
      z-index: 0;
      position: absolute;
      top: 30%;
      right: 11.5%;
      font-size: 18px;
    }

    .form-v10-content .form-detail .form-left .select-btn {
      color: #666;
    }

    .form-v10-content .form-detail .form-left input {
      color: #000;
    }

    .form-v10-content .form-detail .form-left input,
    .form-v10-content .form-detail .form-left select {
      border-bottom: 1px solid #ccc;
    }

    .form-v10-content .form-detail .form-left input:focus,
    .form-v10-content .form-detail .form-left select:focus {
      border-bottom: 1px solid #999;
    }

    .form-v10-content .form-detail .form-checkbox {
      margin-top: 25px;
      padding: 0 50px 0 0;
      position: relative;
    }

    .form-v10-content .form-detail .form-checkbox input {
      position: absolute;
      opacity: 0;
    }

    .form-v10-content .form-detail .form-checkbox .checkmark {
      position: absolute;
      top: 4px;
      left: 5px;
      height: 15px;
      width: 15px;
      border: 1px solid #000000;
      cursor: pointer;
    }

    .form-v10-content .form-detail .form-checkbox .checkmark::after {
      content: "";
      position: absolute;
      left: 5px;
      top: 1px;
      width: 3px;
      height: 8px;
      border: 1px solid #000000;
      border-width: 0 2px 2px 0;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      transform: rotate(45deg);
      display: none;
    }

    .form-v10-content
      .form-detail
      .form-checkbox
      input:checked
      ~ .checkmark::after {
      display: block;
    }

    .form-v10-content .form-detail .form-checkbox p {
      margin-left: 25px;
      color: #000000;
      font-size: 14px;
      font-weight: 400;
    }

    .form-v10-content .form-detail .form-checkbox .text {
      font-weight: 400;
      color: #000000;
      text-decoration: underline;
    }

    .form-v10-content .form-detail .form-left .Submit {
      background: #ffffff;
      border-radius: 25px;
      -o-border-radius: 25px;
      -ms-border-radius: 25px;
      -moz-border-radius: 25px;
      -webkit-border-radius: 25px;
      box-shadow: 0 6px 17px 0 rgba(0, 0, 0, 0.15);
      -o-box-shadow: 0 6px 17px 0 rgba(0, 0, 0, 0.15);
      -ms-box-shadow: 0 6px 17px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 6px 17px 0 rgba(0, 0, 0, 0.15);
      -webkit-box-shadow: 0 6px 17px 0 rgba(0, 0, 0, 0.15);
      width: 180px;
      border: none;
      margin: 0 auto;
      display: inline-block;
      cursor: pointer;
      color: #333;
      font-weight: 700;
      font-size: 25px;
    }

    .form-v10-content .form-detail .form-left .Submit:hover {
      background: #2271dd;
    }

    .form-v10-content .form-detail .form-left input::-webkit-input-placeholder {
      color: #666;
      font-size: 20px;
    }

    @media screen and (max-width: 1199px) {
      .form-v10-content {
        margin: 95px 20px;

    @media screen and (max-width: 991px) and (min-width: 768px) {
      .form-v10-content .form-detail .form-group {

        -moz-flex-direction: column;
        -webkit-flex-direction: column;
      }

      .form-v10-content
        .form-detail
        .form-left
        .form-group
        .form-row.form-row-1,
      .form-v10-content
        .form-detail
        .form-left
        .form-group
        .form-row.form-row-2,
      .form-v10-content
        .form-detail
        .form-left
        .form-group
        .form-v10-content
        .form-detail
        .form-left
        .form-group
        .form-v10-content
        .form-detail
        .form-group
        .form-row.form-row-1,
      .form-v10-content .form-detail .form-group .form-row.form-row-2 {

    @media screen and (max-width: 767px) {

    @media screen and (max-width: 575px) {
