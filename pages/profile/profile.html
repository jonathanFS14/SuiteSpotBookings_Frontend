<div class="template">
  <style>
    .form-control:focus {
      box-shadow: none;
      border-color: black;
    }

    .labels {
      font-size: 16px;
    }
    .Submit {
      background: #ffffff;
      border-radius: 25px;
      -o-border-radius: 25px;
      -ms-border-radius: 25px;
      -moz-border-radius: 25px;
      -webkit-border-radius: 25px;
      box-shadow: 0 6px 17px 0 rgba(0, 0, 0, 0.15);
      -o-box-shadow: 0 6px 17px 0 rgba(0, 0, 0, 0.15);
      -ms-box-shadow: 0 6px 17px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 6px 17px 0 rgba(0, 0, 0, 0.15);
      -webkit-box-shadow: 0 6px 17px 0 rgba(0, 0, 0, 0.15);
      width: 180px;
      border: none;
      margin: 0 auto;
      display: inline-block;
      cursor: pointer;
      color: #333;
      font-weight: 700;
      font-size: 16px;
    }

    .Submit:hover {
      background: #2271dd;
    }
  </style>

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-4 border-right">
        <div class="p-3 py-5">
          <div
            class="mb-5 text-center justify-content-between align-items-center"
          >
            <!--- d-flex  --->
            <h1 class="text-center">Edit Preferences</h1>
          </div>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <form id="form">
          <div class="p-3 py-5">
            <div
              class="mb-5 text-center justify-content-between align-items-center"
            >
              <!--- d-flex  --->
              <h1 class="text-center">Edit Profile Information</h1>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">First name</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="first name"
                  id="first_name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Last name</label
                ><input
                  type="text"
                  class="form-control"
                  id="last_name"
                  placeholder="last name"
                  required
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="labels">Email</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter email"
                  required
                  pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"
                  id="your_email"
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Phone</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter phone"
                  id="phone"
                  required
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="labels">Street + nr</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter street + nr"
                  id="street"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="labels">City</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter city"
                  id="city"
                  required
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="labels">Zip</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="enter zip"
                  id="zip"
                  required
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Upload picture</label
                ><input type="file" class="form-control" accept="image/*" />
              </div>
            </div>

            <div class="text-center" style="margin-top: 127px">
              <button class="btn Submit" type="submit">Save Information</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
            class="rounded-circle"
            width="200px"
            src="../../images/unknown.png"
          />
          <div class="pt-3" id="userData"><!-- userdata from js --></div>

          <div class="mt-5 text-center">
            <button
              class="btn Submit"
              style="background: red; color: white"
              type="button"
              id="deleteUser"
            >
              Delete Profile
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <p id="error" style="color: red"></p>
      <p id="succes"></p>
    </div>
  </div>
</div>
